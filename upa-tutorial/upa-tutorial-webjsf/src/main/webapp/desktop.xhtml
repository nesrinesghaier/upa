<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="winform">
                <h:messages showDetail="true" showSummary="true"/>
                <p:slideMenu style="width:180px;height: 500px">  
                    <p:submenu label="Actions" icon="ui-icon-newwin">  
                        <p:menuitem value="Save" actionListener="#{UPAController.save}" ajax="true" icon="ui-icon-disk" />  
                        <p:menuitem value="Delete" actionListener="#{UPAController.delete}"  ajax="true" icon="ui-icon-close"/>  
                        <p:menuitem value="Update" actionListener="#{UPAController.refresh}" ajax="true" icon="ui-icon-arrowrefresh-1-w" />  
                    </p:submenu>  
                    <p:submenu label="Entities" icon="ui-icon-refresh" binding="#{UPAController.entitiesSubmenu}">  
                    </p:submenu>  
                    <p:separator />  
                </p:slideMenu>  
                <ui:fragment id="desktop2">

                </ui:fragment>
                <p:layout style="min-width:400px;min-height:200px;" id="layout">  
                    <p:layoutUnit id="desktop" position="center" binding="#{UPAController.workspace}">  
                        Center  
                    </p:layoutUnit>  
                </p:layout>  
            </h:form>
        </h:body>

    </f:view>
</html>
